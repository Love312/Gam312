<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

     <!-- Header -->
    <header>

      <button class="add-btn" id="addBudgetBtn">
      <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Add.png?v=1727123138887" alt="Plus Icon" class="header-image"/>
      </button>
      
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Budgets.png?v=1727123260272" alt="Budgets Icon" class="header-image large-image" />

      
      <button class="menu-btn"> 
      <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Menu.png?v=1727126872847" alt="Plus Icon" class="header-image" />
      </button>

    </header>


    <!-- Budget List Section -->
    <section class="budget-list" id="budgetPages">
      <!-- Initially no budget items -->
      <p id="noBudgetsMessage">No budgets created yet. Click "+" to add a new budget.</p>
    </section>

    <!-- Modal for adding new budget -->
    <div id="budgetModal" class="modal">
      <div class="modal-content">
        <h2>Add New Budget</h2>
        <label for="budgetTitleInput">Enter Budget Title:</label>
        <input type="text" id="budgetTitleInput" required>
        <button id="saveBudgetBtn" class="btn-primary">Save</button>
        <button id="closeModal" class="btn-secondary">Close</button>
      </div>
    </div>

    <!-- Modal for renaming budget -->
    <div id="renameModal" class="modal">
      <div class="modal-content">
        <h2>Rename Budget</h2>
        <label for="renameBudgetInput">Enter New Budget Title:</label>
        <input type="text" id="renameBudgetInput" required>
        <button id="saveRenameBtn" class="btn-primary">Rename</button>
        <button id="closeRenameModal" class="btn-secondary">Close</button>
      </div>
    </div>

<!-- Bottom Navigation Bar -->
<nav class="bottom-nav">
  <button class="nav-item" id="navBudgets">
    <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Budgets.png?v=1727123260272" alt="Budgets Icon" />
    <span>Budgets</span>
  </button>
  <button class="nav-item" id="navStarred">
    <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Starred.png?v=1727122976570" alt="Starred Icon" />
    <span>Starred</span>
  </button>
  <button class="nav-item" id="navSettings">
    <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Settings.png?v=1727125453252" alt="Settings Icon" />
    <span>Settings</span>
  </button>
  <button class="nav-item" id="navAccount">
    <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Accounts.png?v=1727125404044" alt="Account Icon" />
    <span>Account</span>
  </button>
</nav>

  </div>

  <script src="script.js"></script>
</body>
</html>
