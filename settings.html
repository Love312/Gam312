<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
      <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Settings.png?v=1727125453252" alt="Settings Icon" class="header-image large-image" />
    </header>

    <div class="container">
      <!-- Settings Options -->
      <section class="settings-section">
        <h2>Account Details</h2>
        <div class="settings-item">
          <span>Email:</span>
          <span id="accountEmail">user@example.com</span>
          <button class="btn-secondary">Change Email</button>
        </div>
        <div class="settings-item">
          <span>Password:</span>
          <button class="btn-secondary">Change Password</button>
        </div>

        <h2>Appearance</h2>
        <div class="settings-item">
          <span>Dark Mode:</span>
          <input type="checkbox" id="darkModeToggle">
        </div>

        <h2>Currency Settings</h2>
        <!-- Currency Select Dropdown -->
        <div id="settings">
          <label for="currencySelect">Currency:</label>
          <select id="currencySelect">
            <option value="$">USD ($)</option>
            <option value="€">Euro (€)</option>
            <option value="£">Pound (£)</option>
            <option value="₹">Rupee (₹)</option>
            <option value="¥">Yen (¥)</option>
          </select>
          <button id="saveCurrencyBtn" class="btn-primary">Save Currency</button>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
          <button class="nav-item" id="navBudgets">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Budgets.png?v=1727123260272" alt="Budgets Icon" />
            <span>Budgets</span>
          </button>
          <button class="nav-item" id="navStarred">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Starred.png?v=1727122976570" alt="Starred Icon" />
            <span>Starred</span>
          </button>
          <button class="nav-item" id="navSettings">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Settings.png?v=1727125453252" alt="Settings Icon" />
            <span>Settings</span>
          </button>
          <button class="nav-item" id="navAccount">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Accounts.png?v=1727125404044" alt="Account Icon" />
            <span>Account</span>
          </button>
        </nav>
    </div>

    <script>
      // Function to save selected currency in localStorage
      document.getElementById('saveCurrencyBtn')?.addEventListener('click', function () {
        const selectedCurrency = document.getElementById('currencySelect').value;
        localStorage.setItem('currencySymbol', selectedCurrency);
        alert('Currency symbol saved: ' + selectedCurrency);
      });

      // Function to load saved currency on page load
      function loadCurrencySetting() {
        const savedCurrency = localStorage.getItem('currencySymbol');
        if (savedCurrency) {
          document.getElementById('currencySelect').value = savedCurrency;
          console.log('Loaded currency:', savedCurrency);
        }
      }

      // Call the function to load the currency setting when the page loads
      window.onload = function () {
        loadCurrencySetting();
      };

      // Navigation button event listeners
      document.getElementById('navBudgets')?.addEventListener('click', function () {
        window.location.href = 'main.html';
      });

      document.getElementById('navStarred')?.addEventListener('click', function () {
        window.location.href = 'starred.html';
      });

      document.getElementById('navSettings')?.addEventListener('click', function () {
        window.location.href = 'settings.html';
      });

      document.getElementById('navAccount')?.addEventListener('click', function () {
        window.location.href = 'account.html';
      });

    </script>
</body>
</html>
