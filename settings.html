<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
    <header>
      <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Settings.png?v=1727125453252" alt="Settings Icon" class="header-image large-image" />
    </header>

    <div class="container">
      <!-- Settings Options -->
      <section class="settings-section">
        <h2>Appearance Settings</h2>
        <div class="settings-item">
          <label for="colorPicker">Select Main App Color:</label>
          <input type="color" id="colorPicker" value="#9072a5">
        </div>
        <div class="settings-item">
          <label for="darkModeToggle">Dark Mode:</label>
          <input type="checkbox" id="darkModeToggle">
        </div>
        <button id="saveAppearanceBtn" class="btn-primary">Save Appearance</button>
<br>
        <!-- Divider between settings sections -->
        <hr class="settings-divider">
<br>
        <h2>Currency Settings</h2>
        <div id="settings">
          <label for="currencySelect">Currency:</label>
          <select id="currencySelect">
            <option value="$">USD ($)</option>
            <option value="€">Euro (€)</option>
            <option value="£">Pound (£)</option>
            <option value="₹">Rupee (₹)</option>
            <option value="¥">Yen (¥)</option>
          </select><div class="spacer"></div>
          <button id="saveCurrencyBtn" class="btn-primary">Save Currency</button>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
          <button class="nav-item" id="navBudgets">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Budgets.png?v=1727123260272" alt="Budgets Icon" />
            <span>Budgets</span>
          </button>
          <button class="nav-item" id="navStarred">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Starred.png?v=1727122976570" alt="Starred Icon" />
            <span>Starred</span>
          </button>
          <button class="nav-item" id="navSettings">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Settings.png?v=1727125453252" alt="Settings Icon" />
            <span>Settings</span>
          </button>
          <button class="nav-item" id="navAccount">
            <img src="https://cdn.glitch.global/365f1e75-0b97-4b44-b5f2-0ac8913c7a83/Accounts.png?v=1727125404044" alt="Account Icon" />
            <span>Account</span>
          </button>
        </nav>
 
      </section>

    <script>
      // Function to save selected currency in localStorage
      document.getElementById('saveCurrencyBtn')?.addEventListener('click', function () {
        const selectedCurrency = document.getElementById('currencySelect').value;
        localStorage.setItem('currencySymbol', selectedCurrency);
        alert('Currency symbol saved: ' + selectedCurrency);
      });

      // Function to load saved currency on page load
      function loadCurrencySetting() {
        const savedCurrency = localStorage.getItem('currencySymbol');
        if (savedCurrency) {
          document.getElementById('currencySelect').value = savedCurrency;
          console.log('Loaded currency:', savedCurrency);
        }
      }
// Function to update appearance settings (color and dark mode)
function updateAppearanceSettings() {
  // Get color selection
  const selectedColor = document.getElementById('colorPicker').value || '#9072a5'; // Default color
  
  // Get dark mode toggle state
  const darkModeEnabled = document.getElementById('darkModeToggle').checked;
  
  // Update CSS variables
  document.documentElement.style.setProperty('--main-color', selectedColor);

  if (darkModeEnabled) {
    document.documentElement.style.setProperty('--main-bg-color', '#333');
    document.documentElement.style.setProperty('--text-color', '#333');
    document.documentElement.style.setProperty('--header-footer-text-color', '#333');
  } else {
    document.documentElement.style.setProperty('--main-bg-color', '#f5f5f5');
    document.documentElement.style.setProperty('--text-color', '#000');
    document.documentElement.style.setProperty('--header-footer-text-color', '#fff');
  }
  
  // Save settings in localStorage
  localStorage.setItem('appColor', selectedColor);
  localStorage.setItem('darkMode', darkModeEnabled);
}

// Load settings from localStorage when the page loads
function loadAppearanceSettings() {
  const savedColor = localStorage.getItem('appColor') || '#9072a5';
  const savedDarkMode = localStorage.getItem('darkMode') === 'true';

  document.getElementById('colorPicker').value = savedColor;
  document.getElementById('darkModeToggle').checked = savedDarkMode;

  // Apply the saved settings
  updateAppearanceSettings();
}

// Event listener for saving appearance settings
document.getElementById('saveAppearanceBtn').addEventListener('click', updateAppearanceSettings);

// Call function to load appearance settings when the page loads
window.onload = function () {
  loadAppearanceSettings();
};


      

      // Navigation button event listeners
      document.getElementById('navBudgets')?.addEventListener('click', function () {
        window.location.href = 'main.html';
      });

      document.getElementById('navStarred')?.addEventListener('click', function () {
        window.location.href = 'starred.html';
      });

      document.getElementById('navSettings')?.addEventListener('click', function () {
        window.location.href = 'settings.html';
      });

      document.getElementById('navAccount')?.addEventListener('click', function () {
        window.location.href = 'account.html';
      });
      
      
      

    </script>
</body>
</html>
